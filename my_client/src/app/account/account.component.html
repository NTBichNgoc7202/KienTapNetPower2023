<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="account.component.css" />

<div class="container-account">
  <section class="py-5 my-5">
    <div class="container">
      <h1 class="mb-5">Account Settings</h1>
      <div class="form-account bg-white shadow rounded-lg d-block d-lg-flex d-md-flex d-sm-block p-2">
        <div class="profile-tab-nav border-right">
          <div class="p-1">
            <div class="img-circle text-center mb-3">
              <img src="../../assets/images/icon/accounticon.jpg" class="shadow" />
            </div>
            <h4 class="text-center">{{ userInfo.username }}</h4>
          </div>
          <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <!-- Profile section -->
            <a  (click)="onChangeProfileClick()"
              class="bold-hover-nav nav-link active col-xs-12 col-lg-12 col-md-12 col-sm-6 col-6" id="account-tab"
              data-toggle="pill" role="tab" aria-controls="account" aria-selected="true">
              <i class="fa-solid fa-user text-center mr-1" style="color: #000000"></i>
              <span class="nav-text">User Profile</span>
            </a>
            <!-- Order section -->
            <a (click)="onOrderHistoryClick()"
              class="bold-hover-nav nav-link col-xs-12 col-lg-12 col-md-12 col-sm-6 col-6" id="history-tab"
              data-toggle="pill" role="tab" aria-controls="history" aria-selected="false">
              <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
              <span class="nav-text">Order History</span>
            </a>
            <!-- Edit password section -->
            <a (click)="onEditPasswordClick()"
              class="bold-hover-nav nav-link col-xs-12 col-lg-12 col-md-12 col-sm-6 col-6" id="history-tab"
              data-toggle="pill" role="tab" aria-controls="history" aria-selected="false">
              <i class="fa-solid fa-pencil-square-o" style="color: #000000"></i>
              <span class="nav-text">Edit password</span>
            </a>
            <!-- Change address section -->
            <a (click)="onChangeAddressClick()"
            class="bold-hover-nav nav-link col-xs-12 col-lg-12 col-md-12 col-sm-6 col-6" id="history-tab"
            data-toggle="pill" role="tab" aria-controls="history" aria-selected="false">
            <i class="fa-solid fa-address-book-o" style="color: #000000"></i>
            <span class="nav-text">Change address</span>
          </a>
            <!-- Log out section -->
            <a (click)="onLogoutClick()" class="bold-hover-nav nav-link col-xs-12 col-lg-12 col-md-12 col-sm-12 col-12"
              id="logout-tab" data-toggle="pill" role="tab" aria-controls="logout" aria-selected="false">
              <i class="fas fa-solid fa-right-from-bracket fa-flip-horizontal" style="color: #000000"></i>
              <span class="nav-text">Đăng xuất</span>
            </a>
          </div>
        </div>

          <router-outlet name="account"></router-outlet>
 
      </div>
    </div>
  </section>
</div>
